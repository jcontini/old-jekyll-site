---
title: Quotes
---
<div class="page">
  <h1 class="page-title">Quotes</h1>
  <hr />
  <p>These are quotes I've come across that have had meaning to me at some point in my life.</p>
  <br />
</div>

{% for quote in site.data.quotes %}
<div class="section">
  <span class="quote">"{{ quote.quote }}"</span>
	  <span class="quote-author">
	  	<i class="fa fa-pencil-square-o"></i>
	  	<a href="https://www.google.com/search?q={{ quote.author }}" target="_blank">{{ quote.author }}</a>
	  </span>
</div>
{% endfor %}
