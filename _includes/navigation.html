<div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{{ site.baseurl }}"><h1 class="navbar-brand">{{ site.name }}</h1></a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">

      {% for link in site.data.nav %}
      <li><a href="{{ link.url }}">{{ link.name }}</a></li>
      {% endfor %}
      
      </ul>
    </div><!--/.nav-collapse -->
</div><!--/.navbar-->

<!-- Sidebar -->
<div id="sidebar-wrapper">
  <ul class="sidebar-nav">
    <li class="sidebar-brand"><a href="{{ site.baseurl }}/"><h1 class="brand">{{ site.name }}</h1></a><h3>{{ site.description }}</h3></li>
    <hr />

    {% for link in site.data.nav %}
    <li><a href="{{ link.url }}">{{ link.name }}</a></li>
    {% endfor %}

    <hr />
    <div id="social-wrapper">
      <li><a href="{{ site.twitter }}" target="_blank"><i class="fa fa-twitter-square"></i> twitter</a></li>
      <li><a href="{{ site.linkedin }}" target="_blank"><i class="fa fa-linkedin-square"></i> linkedin</a> </li>
      <li><a href="{{ site.github }}" target="_blank"><i class="fa fa-github-square"></i> github</a> </li>
    </div>
  </ul>
</div><!--/.sidebar-wrapper-->
