<div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{{ site.baseurl }}/"><h1 class="navbar-brand">{{ site.name }}</h1></a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">

      {% for link in site.data.nav %}
      <li><a href="{{ link.url }}">{{ link.name }}</a></li>
      {% endfor %}
      
      </ul>
    </div><!--/.nav-collapse -->
</div><!--/.navbar-->

<!-- Sidebar -->
<div id="sidebar-wrapper">
  <ul class="sidebar-nav">
    <li class="sidebar-brand">
      <a href="{{ site.baseurl }}/"><h1 class="brand">{{ site.name }}</h1></a>
    </li>

    <div id="social-buttons">
      <a href="{{ site.twitter }}" target="_blank"><i class="fa fa-twitter-square fa-2x"></i></a>
      <a href="{{ site.linkedin }}" target="_blank"><i class="fa fa-linkedin-square fa-2x"></i></a>
      <a href="{{ site.github }}" target="_blank"><i class="fa fa-github-square fa-2x"></i></a>
      <a href="{{ site.rss }}" target="_blank"><i class="fa fa-rss-square fa-2x"></i></a>
    </div>

    <hr />

    {% for link in site.data.nav %}
    <li><a href="{{ link.url }}">{{ link.name }}</a></li>
    {% endfor %}

    <hr />
    <div id="random">
      <span id='quote'></span>
      <span id='author'></span>
    </div>
  </ul>
</div><!--/.sidebar-wrapper-->
