<!DOCTYPE html>
<!-- Informed by http://www.trirand.com/jqgridwiki/doku.php?id=wiki:first_grid -->
<html>
<head>
<title>4 Experimenting</title>
 
<link rel="stylesheet" type="text/css" href="css/theme/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="css/ui.jqgrid.css" />

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="js/jquery.jqGrid.src.js" type="text/javascript"></script>

<script type="text/javascript">
$(function () {
    $("#list").jqGrid({
        url:'https://formhub.org/mberg/forms/good_eats/api',
        datatype: "json",
        colNames:['Submit Date','Food Type', 'Location', 'Rating'],
        colModel:[
            {name:'submit_date',index:'submit_date', width:100, sortable:true},
            {name:'food_type',index:'food_type', width:90},
            {name:'location_name',index:'location_name', width:200},
            {name:'rating',index:'rating', width:80},
        ],
        pager: "#pager",
        rowNum: 10,
        rowList: [10, 20, 30],
        sortname: "food_type",
        sortorder: "desc",
        viewrecords: true,
        gridview: true,
        autoencode: true,
        caption: "Good_eats data table"
    }); 
}); 
</script> 
</head>

<body>
    <table id="list"><tr><td></td></tr></table> 
    <div id="pager"></div> 

</body>
</html>
