<!DOCTYPE html>
<html>
<head>
	<title>Experimenting</title>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<style></style>
</head>

<body>
    <h3>Descriptions from 
        <a href="https://formhub.org/mberg/forms/good_eats/api">good_eats</a>
    </h3>
    <ol>
	<div id="things"></div>
    </ol>
    <script>

var url = 'https://formhub.org/mberg/forms/good_eats/api';

$.getJSON(
    url,
    function (data)
    {
        var $things = $('#things');
        // $things.empty();
        if (data.length !== 0) {
            $.each(data, function (i, row)
            {
                $things.append($('<li></li>', { text: row.description }));
            });
        } else {
            $things.append($('', { text: 'No data' }));
        }
    }
);
    </script>

</body>
</html>
