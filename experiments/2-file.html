<!DOCTYPE html>
<html>
<head>
	<title>Experimenting</title>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<style></style>
</head>

<body>
	<div id="placeholder"></div>
    
    <script>
  $.getJSON('nigeria.json', function(data) {
        var output="<ol>";
        for (var i in data.tbdata) {
            output+="<li>" + data.tbdata[i].FacilityName + "</li>";
        }

        output+="</ol>";
        document.getElementById("placeholder").innerHTML=output;
  });
    </script>




</body>
</html>
