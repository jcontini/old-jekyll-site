<head>
	<title>API Demo</title>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<script type="text/javascript">

    var authOna = function() {
	    baseUrl = 'https://ona.io/api/v1/';
	    user = $('#username').val();
	    pass = $('#password').val();

    	$.ajaxSetup({
	  		headers: {
	    		'Authorization': "Basic " + btoa(user + ":" + pass)
	  		}
			});

			$('#FormsBtn').removeClass('disabled');
    };
    
		var getForms = function() {
			$.getJSON(baseUrl + 'forms', function (data) {
				$.each(data, function(key,val) {
					var row = $('<tr><td>' + val.formid + '</td><td>' + val.title + '</td></tr>');
			    $("#table1").append(row);
				});
			});
		};
	</script>
</head>

<body>
<div id="navbar">
	<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Ona API Demo</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <div class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" id="username">
          <input type="text" class="form-control" placeholder="Password" id="password">
        </div>
        <button class="btn btn-primary" onclick='authOna()' id='AuthBtn'>Login</button>
        <button class="btn btn-default disabled primary" onclick='getForms()' id='FormsBtn'>Get Forms</button>
      </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
	</nav>
</div>

<div id="body">
	<h1>Form Names</h1>
	<table class="table table-striped table-bordered" id="table1">
		<thead>
			<tr>
				<th>Form ID</th>
				<th>Title</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

</body>
